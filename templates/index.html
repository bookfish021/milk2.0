<!DOCTYPE html>
<html>

  <head>
    <meta charset = "utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link rel="icon" href="..\static\img\牛牛頂奶.png" type="image/x-icon" />
    <title>鮮乳風味評鑑</title>
    
    <link rel="stylesheet" type="text/css" href="..\static\assets\css\initial.css">
  </head>

  <body>

    <script src = "..\static\assets\js\login_signup.js"></script>
    <link rel="stylesheet" type="text/css" href="..\static\assets\css\register.css">


    <!-- 防止亂跳頁 -->
    <script type="text/javascript">
      window.history.forward(1);  
    </script>
    
    
    
    <div id="title_display">
      <h1>鮮乳風味評鑑</h1>
    </div>
  
    <div id="content">
    <div id="login" class="box"  style="display:flex">
      
        <form>

        <h1>登入</h1>

        <h4>還沒有帳號嗎? <span class="account" onclick="new_account()">建立帳號</span></h4>
        

        <div class="input_row">
          <input id="log_mail" name="email" type="email" required/>
          <span>Email</span>
        </div>

        <div class="input_row">
          <input id="log_password" name="name" type="name" required/>
          <span>Password</span>
        </div>

        <div class="input_row">
          <div id="log_in" class="button_type" onclick="two_way()">開始</div>
        </div>

        

      </form>

    </div>

    <div id="double_check" style="display:none">

      <h3>註冊確認</h3>

      <div class="d_check">Name : <span id="user_name" class="check_display"></span></div>
      <div class="d_check">Email : <span id="user_mail" class="check_display"></span></div>
      <div class="d_check">Password : <span id="user_password" class="check_display"></span></div>
      <div id="confirm" onclick="create()">確認</div>
      <div id="rewrite" onclick="rewrite()">修改</div>

    </div>


    <div id="signup" class="box"  style="display:none">
      
      <form>

      <h1>註冊</h1>

      <div class="input_row">
        <input id="sign_name" name="name" type="name" required/>
        <span>Name</span>
      </div>
      
      <div class="input_row">
        <input id="sign_mail" name="email" type="email" required/>
        <span>Email</span>
      </div>

      <div class="input_row">
        <input id="sign_password" name="name" type="name" required/>
        <span>Password</span>
      </div>

      <div class="input_row" id="expert">
        <input id="sign_expert" name="name" type="name" onkeypress="verify_expert(event)" required/>
        <span>夥伴邀請碼  (僅專家必填)</span>
      </div>


      <div class="input_row">
        <div id="sign_up" class="button_type" onclick="create_account()">建立帳號</div>
      </div>

      

    </form>
    </div>

    

    </div>
    
  </body>
  
</html>
